services:
  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:15
    container_name: weather_migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./db/migrate_to_stations.sql:/migrate.sql
    command: ["psql", "-h", "db", "-U", "postgres", "-d", "postgres", "-f", "/migrate.sql"]
    restart: "no"

  redis:
    image: redis:7
    container_name: redash_redis

  redash:
    image: redash/redash:latest
    container_name: redash_server
    depends_on:
      - db
      - redis
    environment:
      REDASH_DATABASE_URL: postgresql://postgres:postgres@db:5432/redash
      REDASH_REDIS_URL: redis://redis:6379/0
    volumes:
      - redash_data:/app/data
    entrypoint: []
    command: ["bash", "-c", "if [ ! -f /app/data/.redash_initialized ]; then /app/bin/docker-entrypoint create_db && touch /app/data/.redash_initialized || true; fi; exec /app/bin/docker-entrypoint server"]
    ports:
      - "5000:5000"

  redash_worker:
    image: redash/redash:latest
    container_name: redash_worker
    depends_on:
      - redash
    environment:
      REDASH_DATABASE_URL: postgresql://postgres:postgres@db:5432/redash
      REDASH_REDIS_URL: redis://redis:6379/0
    command: worker

  generator:
    build: ./generator
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: always

volumes:
  pgdata:
  redash_data:
